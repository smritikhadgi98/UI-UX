<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 3</title>
    <style>
        table,th,tr,th,td{
            border: 2px solid;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>
            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>
            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" style="background-color:blanchedalmond;">8:30 a.m</td>
                <td rowspan="2" style="background-color:lightpink">5:00 p.m</td>
                <td>Introduction to XML</td>
                
            </tr>
            <td>Validity:DTD and Relax NG</td>
            
           <tr>
            <tr>
                <td rowspan="3">Tuesday</td>
                <td style="background-color:blanchedalmond;">8:00 a.m</td>
                <td style="background-color:blanchedalmond;">11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>

            <td style="background-color:blanchedalmond;">11:00 a.m</td>
            <td style="background-color:aquamarine">2:00 p.m</td>
        
           </tr>

           <tr>
            <td style="background-color:aquamarine">2:00 a.m</td>
            <td style="background-color:lightpink">5:00 p.m</td>
            <td rowspan="1">XSL Transformations</td>
           </tr>

           <tr>
            <td>Wednesday</td>
            <td style="background-color:blanchedalmond;">8:00 a.m</td>
            <td style="background-color:aquamarine">12:00 p.m</td>
            <td>XSL Formatting Objects</td>
           </tr>
        </tbody>
    </table>
    
</body>
</html>
