<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 7</title>
</head>
<style>
    table, th, td, tr{
        border: 2px solid;
        
    }
</style>
<body>
    <table>
        <thead>
            <tr>
            <th colspan="4" style="color: red;">Table using Colspan and Rowspan</th>
        </tr>
        <tr>
            <th colspan="4">Khanewal Self Store</th>
        </tr>
        <tr>
            <th>Items/Desc</th>
            <th>QTY</th>
            <th>Price/Unit</th>
            <th>Total</th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sugar</td>
                <td> 5 kg</td>
                <td>50</td>
                <td>250</td>
            </tr>
            <tr>
                <td>Cooking Oil</td>
                <td> 2 kg</td>
                <td>200</td>
                <td>400</td>
            </tr>
            
            <tr>
                <td>Soap</td>
                <td>4 pieces</td>
                <td>40</td>
                <td>160</td>
            </tr>
            <tr>
                <td colspan="3">Sub Total</td>
               
                <td>810</td>
            </tr>
            <tr>
                <td colspan="2">Tax</td>
                <td> 5%</td>
                
                <td>41</td>
            </tr>
            <tr>
                <td colspan="3">Total Bill</td>
                <td>851</td>
            </tr>
        </tbody>

    </table>

</body>
</html>
