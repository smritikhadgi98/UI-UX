<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table 7</title>
</head>
<style>
    table, th, td,tr{
        border: 2px solid;
    }
</style>
<body>
    <h1 style="align-items: center;">HTML Table</h1>
    <table>
        <tr>
            <td colspan="2">Cell 1</td>
            <td>Cell 2</td>
            <td>Cell 3</td>
        </tr>
        <tr>
            <td rowspan="4">Cell 4</td>
            <td>Cell 5</td>
            <td>Cell 6</td>
            <td>Cell 7</td>
        </tr>
        <tr>
            <td colspan="3">Cell 8</td>
        </tr>
        <tr>
            <td>Cell 9</td>
            <td colspan="2">Cell 10</td>
        </tr>
    </table>
    
</body>
</html>
